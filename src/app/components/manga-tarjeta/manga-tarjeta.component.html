<div class="card animated fadeIn fast">
    <img [src]="Manga.img" class="card-img-top" [alt]="Manga.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ Manga.nombre }}</h5>
      <p class="card-text">{{ Manga.bio }}</p>
      <p class="card-text"><small class="text-muted">Primer Lanzamiento: {{Manga.aparicion}}</small></p>
      
     <button type="button" class="btn btn-outline-primary btn-block" (click)="verManga()">Ver mas...</button>          
    </div>
</div>
